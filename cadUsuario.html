<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro Usuário</title>
    <meta charset="UTF-8">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/maintest.css">
    <!--===============================================================================================-->
</head>

<body>

    <div class="container-contact100">
        <div class="wrap-contact101">
            <span class="contact100-form-title">
                Cadastro
            </span>
            <div>
                <div class="wrap-input100 validate-input" data-validate="">
                    <span class="label-input100">Nome</span>
                    <input class="input100" type="text" name="nome" placeholder="">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="">
                    <span class="label-input100">Sobre Nome</span>
                    <input class="input100" type="text" name="sobreNome" placeholder="">
                    <span class="focus-input100"></span>
                </div>
            </div>
            <div>
                <div class="wrap-input100 validate-input" data-validate="">
                    <span class="label-input100">Nascimento</span>
                    <input class="input100" type="text" name="Nascimento" placeholder="">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="">
                    <span class="label-input100">telefone</span>
                    <input class="input100" type="text" name="telefone" placeholder="">
                    <span class="focus-input100"></span>
                </div>
            </div>
            <div>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <span class="label-input100">E-mail</span>
                    <input class="input100" type="text" name="email" placeholder="">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="">
                    <span class="label-input100">Endereço</span>
                    <input class="input100" type="text" name="endereco" placeholder="">
                    <span class="focus-input100"></span>
                </div>
            </div>
            <div>
                <div class="wrap-input100 validate-input" data-validate="">
                    <span class="label-input100">Cidade</span>
                    <input class="input100" type="text" name="cidade" placeholder="">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="">
                    <span class="label-input100">Estado</span>
                    <input class="input100" type="text" name="estado" placeholder="">
                    <span class="focus-input100"></span>
                </div>
            </div>

            <div class="wrap-contact100-form-btn">
                <div class="contact100-form-bgbtn"></div>
                <button class="contact100-form-btn">
                    <span>
                        Concluir
                        <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
